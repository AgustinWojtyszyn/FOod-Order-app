<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-title" content="ServiFood" />

    <!-- Optimización para Android/Chrome -->

    <meta name="theme-color" content="#1e3a8a" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1e3a8a" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e3a8a" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="ServiFood Catering - Sistema de gestión de pedidos de comida para empresas. Pide tu menú del día fácil y rápido." />
    <meta name="keywords" content="servifood, catering, pedidos comida, menú del día, gestión pedidos, comida empresas" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://food-order-app-3avy.onrender.com/" />
    <meta property="og:title" content="ServiFood Catering - Gestión de Pedidos" />
    <meta property="og:description" content="Sistema de gestión de pedidos de comida para empresas. Pide tu menú del día fácil y rápido." />
    <meta property="og:image" content="https://food-order-app-3avy.onrender.com/src/assets/servifood%20logo.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://food-order-app-3avy.onrender.com/" />
    <meta property="twitter:title" content="ServiFood Catering - Gestión de Pedidos" />
    <meta property="twitter:description" content="Sistema de gestión de pedidos de comida para empresas. Pide tu menú del día fácil y rápido." />
    <meta property="twitter:image" content="https://food-order-app-3avy.onrender.com/src/assets/servifood%20logo.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://food-order-app-3avy.onrender.com/" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Formato de detección de teléfonos -->
    <meta name="format-detection" content="telephone=yes" />
    <meta name="format-detection" content="address=no" />
    
    <title>ServiFood Catering - Gestión de Pedidos</title>
    
    <!-- Estilos inline críticos para móviles -->
    <style>
      /* Prevenir scroll horizontal en móviles */
      html, body {
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #1e3a8a 100%);
      }
      
      /* Mejorar rendimiento en móviles */
      * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
      }
      
      /* Scroll suave */
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading state optimizado para móviles */
      #root {
        min-height: 100vh;
        width: 100%;
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #1e3a8a 100%);
      }
      
      /* Splash screen inicial - se muestra antes de React */
      #initial-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #1e3a8a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #initial-splash.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Barra de progreso */
      .progress-container {
        width: 80%;
        max-width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
        border-radius: 10px;
        animation: loading 2s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      }
      
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      .loading-text {
        color: white;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin-top: 15px;
        opacity: 0.9;
        font-weight: 500;
      }
      
      /* Animación para móviles */
      @media (max-width: 768px) {
        .splash-logo {
          width: 100px;
          height: 100px;
        }
        
        .progress-container {
          width: 70%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash screen inicial -->
    <div id="initial-splash">
      <img src="/src/assets/servifood logo.jpg" alt="ServiFood Logo" class="splash-logo" />
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <p class="loading-text">Cargando ServiFood...</p>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script para ocultar splash cuando React carga -->
    <script>
      // Ocultar splash cuando el DOM de React está listo
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('initial-splash');
          if (splash) {
            splash.classList.add('hide');
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
